<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Magic CV</title>

    <!-- ADDING LINK FOR GOOGLE ICONS -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- ADDING CSS FILE -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="logo">Edit Magic CV</div>
        <div class="lists">
            <ul>
                <li>Home</li>
                <li><button id="color-btn">color</button></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="side-bar">
            <!-- restore / original image -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;"
                id="btn-restore">settings_backup_restore
                <div class="hover-text">Restore</div>
            </span>
            <!-- find and draw contours -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;"
                id="btn-contour">border_horizontal
                <div class="hover-text">Contours / Border</div>
            </span>
            <!-- edges / canny -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;" id="btn-canny">border_style
                <div class="hover-text">Edges</div>
            </span>

            </span>
            <!-- grayscale -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;" id="btn-gray">contrast <div
                    class="hover-text">Grayscale</div></span>
            <!-- blur -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;" id="btn-blur">lens_blur
                <div class="hover-text">Blur</div>
            </span>
            <!-- videocam -->
            <span class="material-symbols-outlined" style="color: white; font-size: 1.6rem;" id="btn-brightness">
                light_mode <div class="hover-text">Brightness</div>
            </span>


        </div>
        <!-- right or main panel -->
        <div class="right-panel">
            <!-- Tablet / frame  -->
            <div class="tablet-container">
                <div class="frame-and-image">
                    <img src="Resources/frame.png" alt="frame" class="tablet-img" id="image">
                    <canvas id="main-canvas">
                    </canvas>
                </div>

                <div class="upload-file">
                    <label for="file-input" id="label">
                        Upload <img src="Resources/upload_file_FILL0_wght400_GRAD0_opsz24.png" alt="upload-img">
                    </label>
                    <input type="file" id="file-input" style="display: none;">

                    <!-- DOWNLOAD BUTTON -->
                    <a id="download-link" class="download-button" download="processed-image.png" href="#">Download<img
                            src="Resources/download_for_offline_FILL0_wght400_GRAD0_opsz24.png" alt=""></a>

                    <!-- UPLOADED IMAGE -->
                    <img src="" alt="Uploaded-Image" id="preview-image">
                </div>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT FILES -->
    <script async src="opencv.js" onload="openCvReady()"></script>
    <script src="script.js"></script>

    <script>
        btn = document.getElementById('btn-color');
        btn.addEventListener("click", (e) => {
            let header = document.getElementsByTagName('header');
            header.style.background = "white";
        });
    </script>
</body>

</html>
